<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Manrope:wght@800&family=Montserrat:wght@100&family=Poppins&family=Rampart+One&family=Sono:wght@600&family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">
    <title>Simple Calculator</title>
</head>
<body>

    <div class="container">
        <h1>Simple Calculator</h1>
        <br>
        <div class="inputBox">
            <input type="text"  id="operator" placeholder="OPERATOR">

            
        </div>
        <div class="inputBox">
            <input type="text"  id="firstNum" placeholder="FIRST NUMBER">

        </div>
        <div class="inputBox">
            <input type="text"  id="secondNum" placeholder="SECOND NUMBER">  

            
        </div>
        <button id="submitBtn">Submit</button>
    </div>
    <br>
    <div class="resultBox">
        <h2>Result<span id="result"></span></h2>
        <input type="text" id="resultInput" readonly>
    </div>
    <script src="index.js"></script>   
</body>
</html>
